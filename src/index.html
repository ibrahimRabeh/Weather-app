<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Weather-App</title>
</head>
<body>
    <div id="App">
       
        <div id="LeftContainer">
            <div id="SearchContainer">
                <input type="text" id="SearchBar" placeholder="Search for a city">
                <button id="SearchButton">Search</button>
            </div>
            <div id="MainInfoContainer">
                <div id="TempAndIconContainer">
                    <div id="Temp"></div>
                    <img id="Icon"></img>
                </div>
                <div id="City"></div>
                <div id="ExtraInfo">
                    <div id="Time"></div>
                    <div id="Humidity"></div>
                    <div id="ChanceOfRain"></div>
                </div>

        </div>
        </div>
     
        <div id="RightContainer">
            <div id = "HourlyContainer">
                <div class = "DescriptionContainer"><div class = "Description">It's nice out there go take a walk</div></div>
               
              
            </div>
            <div id="DailyContainer">
                
            </div>
        </div>

    </div>
    
</body>

</html>
